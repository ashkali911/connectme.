<!DOCTYPE html>
<html>
<head>
    <title>ConnectMe - Social Media</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>ConnectMe</h1>
    </header>
    <div id="content">
        <div id="profile-section">
            <div id="profile-image">
                <img src="" id="profile-picture" alt="Profile Picture">
            </div>
            <div id="profile-info">
                <h2 id="full-name"></h2>
                <p id="username"></p>
                <p id="email"></p>
                <button id="edit-profile-button">Edit Profile</button>
                <div id="followers">
                    <span id="follower-count">0</span> followers
                </div>
            </div>
        </div>
        <div id="post-form">
            <textarea id="post-text" placeholder="Write a post..."></textarea>
            <button id="post-button">Post</button>
        </div>
        <div id="post-list">
            <!-- Posts will be dynamically added here -->
        </div>
    </div>
</body>
</html>
